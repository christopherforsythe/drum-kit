<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tub Thumper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Stardos+Stencil&display=swap" rel="stylesheet">

</head>
<body>
<div id="page-container">

<div id="content-wrap">

    <h1 class="title">Drum Kit</h1>

  <div class="kit">
    <button class="w drum">
        <h2 class="drum-key">W</h2>
         <h3>KICK</h3>
    </button>

    <button class="a drum">
        <h2 class="drum-key">A</h2>
         <h3>SNARE</h3>
    </button>

    <button class="s drum">
        <h2 class="drum-key">S</h2>
         <h3>OPENHAT</h3>
    </button>

    <button class="d drum">
        <h2 class="drum-key">D</h2>
         <h3>HI-HATS</h3>
    </button>

    <button class="i drum">
        <h2 class="drum-key">I</h2>
         <h3>RIDE</h3>
    </button>

    <button class="j drum">
        <h2 class="drum-key">J</h2>
         <h3>CRASH</h3>
    </button>

    <button class="k drum">
        <h2 class="drum-key">K</h2>
         <h3>TOM 1</h3>
    </button>

    <button class="l drum">
        <h2 class="drum-key">l</h2>
         <h3>TOM 2</h3>
    </button>
  </div>
  <footer id="footer"><em>Made by Chris Forsythe</em></footer>
 </div>
</div>
    <script src="index.js"></script>
</body>
</html>
